<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <H1>Inserindo vários hospedados localmente</H1>
    <p>Estes vídeos está no meu próprio servidor</p>
    <video width="300" poster="imagem/maracuja.jpg" autoplay loop controls>
    <source src="midia/meuvideo.mp4.mp4"type="video/mp4">
    <source src="midia/meuvideo.mkv.mkv" type="video/mkv">
    <source src="midia/meuvideo.webm.webm"type="video/webm">
    </video>
    <h1>Usando vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Usando vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/276982390?h=90ddc9f671&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
