<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto.p.png"
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto.m.png"
        type="image/png">
        <img src="Imagens/foto.g.png" alt="Imagem flexível">
    </picture>
    <h1>Colocando audio no meu site</h1>
    <audio" preload="metadata" controls autoplay>
        <source src="midia/(Look Out) She's America - Otis McDonald.mp3" type="audio/mpeg">
        <source src="midia/(Look Out) She's America - Otis McDonald.ogg" type="audio/ogg">
        <source src="midia/(Look Out) She's America - Otis McDonald.wav" type="audio/wav">
        <p>Infelizmente não é possível carregar o audio no seu navegador.</p>
        <a href="midia/(Look Out) She's America - Otis McDonald.mp3">Clique aqui para baixar o arquivo.</a>
    </audio>
</body>
</html>
